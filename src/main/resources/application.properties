spring.application.name=demo2

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

# 添加这些配置来解决表创建顺序问题
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;

# 修改物理命名策略
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

# 微信登录配置
wx.login.app-id=你的微信开放平台AppID
wx.login.app-secret=你的微信开放平台AppSecret
wx.login.redirect-url=http://localhost:8080/api/auth/wx/callback

# 添加 SQL 日志
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=INFO
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG

# 设置 Jackson 序列化配置
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Jackson日期时间格式配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai

# Spring MVC Configuration
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.json=application/json

# Server Configuration
server.port=9000
#开发环境 server.url=http://localhost:9000
#生产环境 server.url=http://mall.yellow-fish.cn
server.url=http://localhost:${server.port}

# 服务器上传文件地址  /www/yellowfishmall/file/   
# 开发环境 D:/image
# 文件存储基础路径
file.storage.base-path=/www/yellowfishmall/file/

# 文件上传配置
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload.location=${file.storage.base-path}
file.upload.allowed-extensions=.jpg,.jpeg,.png,.gif
file.upload.max-file-size=5242880
file.upload.server-url=${server.url}

# 文件上传临时目录配置
spring.servlet.multipart.location=temp-upload
spring.servlet.multipart.file-size-threshold=0

# 添加静态资源访问配置
spring.web.resources.static-locations=file:${file.storage.base-path}/,classpath:/static/
spring.mvc.static-path-pattern=/uploads/**

